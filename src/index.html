<body class="bg-black">
    
    <!-- Button SignUp -->
    <section class="py-8">
    <button class="w-72 h-10 px-6 py-2 rounded-5xl bg-neutral-50 shadow-md flex items-center justify-center gap-2">
        <div class="flex items-center justify-center gap-2">
            <img src="google.svg" alt="google">
            <p class="font-bold"> Sign up with Google</p>
        </div>
    </button>
</section>

<section class="py-8 flex flex-wrap justify-around">

    <!-- Button Follow -->
    <button class="w-96 h-10 px-6 py-3 rounded-4xl bg-neutral-50 shadow-md flex items-center justify-center gap-2 backdrop-blur-xl">

        </div>
    </button>
</section>

<section class="py-8 flex flex-wrap justify-around">
