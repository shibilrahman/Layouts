<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-Login</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-1000 h-screen w-screen flex justify-center items-center">

        <section class="flex gap-8 w-screen justify-center items-center">
        <!-- column 1 -->
        <div class="flex items-baseline gap-2 w-109">
            <img class= "w-100 h-50" src="\public\images\login-frame-27180.png" alt="100">
        </div>
        <!-- column 2 -->
        <div class="w-98 p-7">

            <h2 class=" text-neutral-50 text-5xl font-bold">
                Happening Now
            </h2>

            <h3 class=" text-neutral-50 text-3xl font-bold mt-3">
                Join Today
            </h3>

            <button 
            class="w-72 h-10 px-6 py-2 rounded-4xl bg-neutral-50 shadow-md flex 
            items-center justify-center gap-2 backdrop-blur-xl font-bold">
            Create Account
            </button>

            <div class="flex items-center w-full gap-2 pt-6">
                <div class="w-39 h-px bg-neutral-700">
                </div>
                <span class="text-neutral-50 font-normal text-base">
                    or
                </span>
                <div class="w-39 h-px bg-neutral-700">
                </div>
            </div>

            <p class=" text-neutral-50 mt-10 text-xl font-medium">
                Already have an account?
            </p>

            <button class="w-72 h-10 px-6 py-2 my-5 rounded-4xl text-twitter-blue bg-neutral-1000 border
             border-stroke flex items-center 
            justify-center gap-2 backdrop-blur-xl">
                Sign in    
            </button>
        </div>
    </section>
    
</body>
</html>
